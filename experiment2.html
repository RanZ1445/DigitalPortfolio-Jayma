<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Task 2 - Digital Portfolio</title>
  <link rel="stylesheet" href="style1.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a192f; /* dark blue */
      color: #facc15; /* invincible yellow */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #112240;
      padding: 16px;
      text-align: center;
      border-bottom: 3px solid #38bdf8;
    }

    header h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .back-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      background: #facc15;
      color: #0a192f;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #fde047;
    }

    .pdf-container {
      flex: 1;
      padding: 0;
      margin: 0;
      height: calc(100vh - 100px); /* full height minus header/footer */
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background: #112240;
      text-align: center;
      padding: 10px;
      border-top: 3px solid #38bdf8;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>

  </header>

  </footer>
</body>
</html>
